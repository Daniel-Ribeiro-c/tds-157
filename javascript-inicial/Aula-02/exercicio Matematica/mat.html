<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemática</title>
    <style src="mat.css"></style>
</head>
<body>
    <h1>Contas Matemáticas</h1>

    <section>
        <h2>Soma</h2>
        <label for ="n1">Primeiro número:</label><br>
        <input type="number" id="n1"placeholder="Digite o primeiro número"><br>
        <label for="n2">Segundo número:</label><label><br>
        <input type="number" id="n2" placeholder="Digite o segundo número"><br>
        <button onclick="somar()">SOMAR</button><br>
        <p>Resultado: <span id="res"></span></p>
    </section>
    <section>
        <h2>Subtracao</h2>
        <label for ="n3">Primeiro número:</label><br>
        <input type="number" id="n3"placeholder="Digite o primeiro número"><br>
        <label for="n4">Segundo número:</label><label><br>
        <input type="number" id="n4" placeholder="Digite o segundo número"><br>
        <button onclick="subtracao()">SUBTRACAO</button><br>
        <p>Resultado: <span id="resu"></span></p>
    </section>
    <section>
        <h2>Multiplicacao</h2>
        <label for ="n5">Primeiro número:</label><br>
        <input type="number" id="n5"placeholder="Digite o primeiro número"><br>
        <label for="n6">Segundo número:</label><label><br>
        <input type="number" id="n6" placeholder="Digite o segundo número"><br>
        <button onclick="multiplicacao()">MULTIPLICACAO</button><br>
        <p>Resultado: <span id="resul"></span></p>
    </section>
    <section>
        <h2>Divisao</h2>
        <label for ="n7">Primeiro número:</label><br>
        <input type="number" id="n7"placeholder="Digite o primeiro número"><br>
        <label for="n8">Segundo número:</label><label><br>
        <input type="number" id="n8" placeholder="Digite o segundo número"><br>
        <button onclick="divisao()">DIVISAO</button><br>
        <p>Resultado: <span id="result"></span></p>
    </section>
    <script src="mat.js"></script>
</body>
</html>
